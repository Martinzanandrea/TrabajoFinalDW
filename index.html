<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zanma - Moda Minimalista Moderna</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" style="background-color: var(--color-surface);">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-3" href="#" data-section="inicio" style="color: var(--color-primary);">ZANMA</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 w-100 w-lg-auto">
        <li class="nav-item">
          <a class="nav-link active m-1 text-center" href="#" data-section="inicio">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-1 text-center" href="#" data-section="conocenos">Conócenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link m-1 text-center" href="#" data-section="shop">Shop</a>
        </li>
        <!-- Carrito móvil -->
        <li class="nav-item d-lg-none mt-3">
          <button class="btn btn-outline-primary position-relative w-100" id="btn-cart-mobile" 
                  data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
            🛒 Carrito
            <span class="cart-badge d-none" id="cart-count-mobile">0</span>
          </button>
        </li>
      </ul>
      <!-- Carrito desktop -->
      <button class="btn btn-outline-primary position-relative d-none d-lg-block ms-3" id="btn-cart" 
              data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
        🛒 Carrito
        <span class="cart-badge d-none" id="cart-count">0</span>
      </button>
    </div>
  </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5" id="main-content">
    <!-- Se cargará dinámicamente con JavaScript -->
  </main>

  <!-- Offcanvas carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">🛒 Mi Carrito</h5>
      <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div class="flex-grow-1" id="cart-items-container">
        <ul class="list-group" id="cart-items">
          <!-- Items del carrito se cargarán aquí -->
        </ul>
      </div>
      <div class="border-top pt-3 mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <strong class="fs-5">Total:</strong>
          <span class="fs-5 fw-bold text-primary" id="cart-total">$0.00</span>
        </div>
        <button class="btn btn-primary w-100 py-2 fw-bold" id="btn-checkout" disabled>
          Finalizar Compra
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="100">
          <h5>ZANMA</h5>
          <p>Estilo que define tu actitud</p>
        </div>
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
          <h5>Contáctanos</h5>
          <p>Email: info@zanma.com<br>Tel: +1 234 567 890</p>
        </div>
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="300">
          <h5>Síguenos</h5>
          <div class="d-flex justify-content-center gap-3 fs-4">
            <a href="#" aria-label="Instagram">📸</a>
            <a href="#" aria-label="Facebook">📘</a>
            <a href="#" aria-label="Twitter">🐦</a>
          </div>
        </div>
      </div>
      <hr class="my-4" style="border-color: rgba(245, 243, 241, 0.3);" />
      <p class="mb-0">&copy; 2024 Zanma. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Scripts personalizados -->
  <script src="js/script.js"></script>
  <script>
    // Inicializar AOS
    AOS.init({
      duration: 700,
      easing: 'ease-in-out',
      once: true,
      mirror: false
    });
  </script>
</body>
</html>
